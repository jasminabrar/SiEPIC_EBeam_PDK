repos:
  - repo: https://github.com/PyCQA/bandit #checks for security vulnerabilities
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [--exit-zero]
        # ignore all tests, not just tests data
        exclude: ^tests/

  - repo: https://github.com/psf/black
    rev: 23.12.0
    hooks:
      - id: black
